<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<style>
    .box{
        width: 100%;
        height: 200px;
        background: pink;
        text-align: center;
        color: #ffffff;
        font-size: 100px;
    }
</style>
<body>
<div class="box"></div>
</body>
</html>
<script>
//本地存储
//正则
//PC      resize:window.onresize=function(){当window窗口大小发生改变的时候触发}

//移动端事件  touchstart touchmove touchend
    let box=document.querySelector('.box')
    box.ontouchmove=function (e) {
       this.innerHTML=e.changedTouches.length; 
    }
    //touches：触发事件页面中所有手指的信息
// /changedTouches：触发事件页面中在当前元素上的所有手指的信息
// /targetTouches：触发事件页面中，从上一次触发事件以来触发事件的手指的信息 都是数据集合

//    }

</script>
